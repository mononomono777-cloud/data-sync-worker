name: Data Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Restore session state
        env:
          STORAGE_STATE_BASE64: ${{ secrets.STORAGE_STATE_BASE64 }}
        run: |
          if [ -n "$STORAGE_STATE_BASE64" ]; then
            echo "$STORAGE_STATE_BASE64" | base64 -d > storageState.json
            echo "Session state restored."
          else
            echo "No saved session state found."
          fi

      - name: Run Fetch Script
        env:
          CAPCOM_ID: ${{ secrets.CAPCOM_ID }}
          CAPCOM_PASSWORD: ${{ secrets.CAPCOM_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          mkdir -p data
          node fetch_stats.js

      - name: Upload data
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_KEY" ]; then
            node upload_to_supabase.js
            echo "Upload complete."
          else
            echo "Storage credentials not configured. Skipping."
          fi

      - name: Output updated session state
        if: success()
        run: |
          if [ -f storageState.json ]; then
            echo "::group::Updated session (Base64)"
            base64 -w 0 storageState.json
            echo ""
            echo "::endgroup::"
          fi

      - name: Save debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            error_screenshot.png
            error_*.png
            debug_*.png
          if-no-files-found: ignore
          retention-days: 7
